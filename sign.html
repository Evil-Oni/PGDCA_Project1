<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RENTO - Sign In / Sign Up</title>
  <style>
    :root {
      --accent: #3da144;
      --bg: #f5f5f5;
      --text: #333;
      --radius: 1rem;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--text);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      background-color: #fafafa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(168, 230, 207, 0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8dec34;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle-link a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .toggle-link a:hover {
      color: #8dec34;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="form-title">Sign In</h2>
    <form id="auth-form">
      <div class="form-group" id="name-group" style="display: none;">
        <input type="text" placeholder="Full Name" name="name" >
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address" name="email" required >
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" name="password" required >
      </div>
      <button type="submit" id="form-button">Sign In</button>
      <div class="toggle-link">
        <span id="toggle-text">Don't have an account?</span>
        <a href="#" id="toggle-link">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
  const toggleLink = document.getElementById("toggle-link");
  const toggleText = document.getElementById("toggle-text");
  const formTitle = document.getElementById("form-title");
  const formButton = document.getElementById("form-button");
  const nameGroup = document.getElementById("name-group");
  const form = document.getElementById("auth-form");

  let isSignIn = true;

  toggleLink.addEventListener("click", (e) => {
    e.preventDefault();
    isSignIn = !isSignIn;
    formTitle.textContent = isSignIn ? "Sign In" : "Sign Up";
    formButton.textContent = isSignIn ? "Sign In" : "Sign Up";
    toggleText.textContent = isSignIn
      ? "Don't have an account?"
      : "Already have an account?";
    toggleLink.textContent = isSignIn ? "Sign Up" : "Sign In";
    nameGroup.style.display = isSignIn ? "none" : "block";
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    window.location.href = "index.html"; 
  });
</script>

</body>
</html>
